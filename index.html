<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ResumeFiller - 一键网申助手</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- 侧边栏 -->
  <aside id="sidebar">
    <div class="logo">
      <i class="fas fa-file-alt"></i>
      <h2>ResumeFiller</h2>
    </div>
    <nav>
      <ul>
        <li><a href="#dashboard" class="active"><i class="fas fa-home"></i> 首页</a></li>
        <li><a href="#resumes"><i class="fas fa-file-pdf"></i> 我的简历</a></li>
        <li><a href="#jobs"><i class="fas fa-briefcase"></i> 岗位收藏</a></li>
        <li><a href="#settings"><i class="fas fa-cog"></i> 设置</a></li>
        <li><a href="#login" id="login-link"><i class="fas fa-user"></i> 登录</a></li>
      </ul>
    </nav>
    <div class="logout" id="logout-btn" style="display: none;">
      <i class="fas fa-sign-out-alt"></i> 退出
    </div>
  </aside>

  <!-- 主内容区 -->
  <main id="main-content">
    <!-- 首页 -->
    <section id="dashboard" class="page active">
      <h1>欢迎使用 ResumeFiller</h1>
      <p>一键管理你的简历与目标岗位，告别重复填写！</p>
      <div class="card">
        <h3>📌 快速操作</h3>
        <button onclick="showModal('upload-resume')">上传简历</button>
        <button onclick="showModal('new-job')">收藏岗位</button>
      </div>
      <div class="stats">
        <div><strong id="resume-count">0</strong> 份简历</div>
        <div><strong id="job-count">0</strong> 个岗位</div>
      </div>
    </section>

    <!-- 简历管理 -->
    <section id="resumes" class="page">
      <h1>我的简历</h1>
      <button class="btn-primary" onclick="showModal('upload-resume')">+ 上传新简历</button>
      <div id="resume-list" class="resume-list">
        <!-- 动态生成 -->
      </div>
    </section>

    <!-- 岗位收藏 -->
    <section id="jobs" class="page">
      <h1>收藏的岗位</h1>
      <button class="btn-primary" onclick="showModal('new-job')">+ 收藏新岗位</button>
      <div id="job-list" class="job-list">
        <!-- 动态生成 -->
      </div>
    </section>

    <!-- 设置 -->
    <section id="settings" class="page">
      <h1>设置</h1>
      <div class="form-group">
        <label for="autoFillMode">自动填充模式</label>
        <select id="autoFillMode">
          <option value="copy">复制到剪贴板</option>
          <option value="alert">弹窗提示</option>
        </select>
      </div>
      <div class="form-group">
        <label for="theme">主题</label>
        <select id="theme">
          <option value="light">浅色</option>
          <option value="dark">深色</option>
        </select>
      </div>
      <button class="btn-primary" onclick="saveSettings()">保存设置</button>
    </section>

    <!-- 登录 -->
    <section id="login" class="page">
      <h1>登录账户</h1>
      <div class="form-group">
        <label for="email">邮箱</label>
        <input type="email" id="email" placeholder="your@email.com" />
      </div>
      <div class="form-group">
        <label for="password">密码</label>
        <input type="password" id="password" placeholder="••••••••" />
      </div>
      <button class="btn-primary" onclick="login()">登录</button>
      <p style="margin-top: 1rem; color: #666;">※ 本地存储，无需服务器，数据仅保存在您的浏览器中。</p>
    </section>
  </main>

  <!-- 模态框 -->
  <div id="modal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modal-title">上传简历</h2>
      <div id="modal-body">
        <!-- 内容由 JS 动态注入 -->
      </div>
      <button class="btn-secondary" onclick="closeModal()">取消</button>
      <button class="btn-primary" id="modal-submit">确认</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
